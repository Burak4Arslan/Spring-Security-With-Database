<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>

<div th:fragment="footer">

    <div class="container">


        <footer>
            <!-- this is footer -->
            <div th:if="${#httpServletRequest.remoteUser}">
                Logged In as <span id="usernameSpan" th:text="${#httpServletRequest.remoteUser}"></span>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>

            <div th:unless="${#httpServletRequest.remoteUser}">
                Currently Not Logged In <a href="/login">Log in</a>
            </div>

        </footer>

    </div>

</div>


</body>
</html>
